<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="title">
            <img src="asset/Logo.png" alt="">
        </div>
        <div class="register">
            <a id="registerButton" href="register.html">Register</a>
        </div>
    </div>

    <div class="content1">
        <h1>
            Register
        </h1>
        <form action="">
            <div class="form-content">
                <label for="nameField">Name</label>
                <input type="text" id="nameField" name="name">
            </div>
            <div class="form-content">
                <label for="emailField">Email</label>
                <input type="email" id="emailField" name="email">
            </div>
            <div class="form-content">
                <label for="passwordField">Password</label>
                <input type="password" id="passwordField" name="password">
            </div>
            <div class="form-content">
                <label for="schoolgradeField">School Grade</label>
                <select name="schoolgrade" id="schoolgradeField">
                    <option value="Elementary">Elementary</option>
                    <option value="Junior High">Junior High</option>
                    <option value="Senior High">Senior High</option>
                </select>
            </div>
            <div class="form-content">
                <label for="role">Role</label>
                <div>
                    <div class="form-content2">
                        <input type="radio" id="teacher" name="rbt" class="radio-button">
                        <label for="teacher">Teacher</label>
                    </div>
                    <div class="form-content2">
                        <input type="radio" id="student" name="rbt" class="radio-button">
                        <label for="student">Student</label>
                    </div>
                </div>
            </div>
            <div>
                <button class="navbar-item">
                    Submit
                </button>
            </div>
        </form>
    </div>


    <div class="footer">
        <div class="footer-text">
            Â©Bluejack 20-1 All rights reserved.
        </div>
        <div class="logo">
            <div class="logo-link">
                <a href="http://facebook.com">
                    <img src="asset/facebook.png" alt="">
                </a>
            </div>
            <div class="logo-link">
                <a href="http://twitter.com">
                    <img src="asset/twitter.png" alt="">
                </a>              
            </div>
        </div>
    </div>
    
</body>
</html>
